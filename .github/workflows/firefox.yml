name: Deploy to Firefox Add-on Store

on:
  push:
    branches:
      - skipped

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build
# Check better action for that push to AMO
      - name: Deploy to Firefox Add-on Store
        uses: kewisch/action-webext-submit@v1
        with:
          source: dist
          issuer: ${{ secrets.AMO_JWT_ISSUER }}
          secret: ${{ secrets.AMO_JWT_SECRET }}
